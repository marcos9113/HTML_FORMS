<body>
    <div id="nav">
        <h1 class="header">Hackathon</h1>
        <ul>
          <li><a href="#">Home</a>

          </li>
        </ul>

    <br>

    <h1 class="header2">Register for the Hackathon</h1>
    <br>
    <br>
    <form id="form" action="" method="get">
        <div class="container">
          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required>
            <hr>
          <label for="LastName"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="psw" id="LastName" required>
            <hr>
          <label for="CollegeName"><b>College Name</b></label>
          <input type="text" placeholder="Enter College Name" name="CollegeName" id="CollegeName" required>
            <hr>
          <label for="email"><b> College Email</b></label>
          <input type="email" placeholder="Enter College Email" name="email" id="email" required>
         <hr>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <hr>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <p>By registering for the hackathon you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button id="btn" type="submit" value="Submit" onclick="submitFn()" class="registerbtn">LET'S GO</button>
        </div>
        <br>
      </form>
    
      <script src="script.js"></script>
</body>
</html>
